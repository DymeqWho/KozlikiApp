<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rezerwacje</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

<div>
    <form th:action="@{/reservations}" method="post" class="form-control-plaintext" th:object="${newReservation}">
        <label class="col-form-label">
            Od kiedy?
            <input class="input-group-text" type="date" th:field="*{fromWhen}">

        </label>
        <br/>

        <label class=" col-form-label"> Do kiedy?
            <input class="input-group-text" type="date" th:field="*{tillWhen}">

        </label>

        <br/>

        <label class="col-form-label" for="who"> Kto?</label>
        <input class="input-group-text" type="text" id="who" th:field="*{who}">


        <br/>

        <label class="col-form-label" for="what"> Co? </label>
        <input class="input-group-text" type="text" id="what" th:field="*{what}">


        <br/>

        <label class="col-form-label" for="notes"> Notatki/uwagi: </label>
        <input class="input-group-text" type="text" id="notes" th:field="*{notes}">


        <br/>

        <button class="btn-dark" type="submit" value="zarezerwuj">Zarezerwuj</button>
    </form>
</div>
<div th:each="reservation : ${reservations}">

    <p th:text="${#dates.format(reservation.fromWhen, 'dd-MM-yyyy')}"></p>
    <p th:text="${#dates.format(reservation.tillWhen, 'dd-MM-yyyy')}"></p>
    <p th:text="${reservation.who}"></p>
    <p th:text="${reservation.what}"></p>
    <p th:text="${reservation.notes}"></p>
    <br/>

</div>

</body>
</html>
